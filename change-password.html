<!DOCTYPE HTML>
<html>
<head>

<title>Login</title>

<link type="text/css" rel="stylesheet" href="css/intlTelInput.css"/>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

<!-- please use proper bootstrap vertion -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>
 <!-- change password code starts here -->
  <div class="container-fluid password-dialog-bg">
    <div class="row">
      <div class="col-12">
        <div class="ebm-password-dialog mt-5">
          <h2>Change Password</h2>
            <div class="mt-3 ml-3">
              <div class="change-password-input">
              <label>New password</label>
              <input type="password" name="" placeholder="New Password">
            </div>
            <div class="change-password-input mb-5">
              <label>Confirm password</label>
              <input type="password" name="" placeholder="Confirm Password">
            </div>
            <div class="text-center mb-2">
              <button class="btn btn-warning">Change password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- change password code ends here -->
</body>
</html>
